<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="big-container">
        <div class="container">
            <div class="card">
                <section class="top__section">
                    <!-- <img class="view__img" src="/images/icon-view.svg" alt=""> -->
                    <img class="card__img" src="/image-equilibrium.jpg" alt="">
                </section>
                <section class="bottom__section">
                    <div class="description">
                        <header class="head">
                            <h1><a class="title" href="#">Equilibrium #3429</a></h1>
                            <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
                        </header>
                        <div class="payment">
                            <div  class="ethereum">
                                <img src="/images/icon-ethereum.svg" alt="">
                                <p>0.041 ETH</p>
                            </div>
                            <div class="clock">
                                <img src="/images/icon-clock.svg" alt="">
                                <p>3 days left</p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="footer">
                        <img class="profile__img" src="/images/image-avatar.png" alt="">
                        <p class="text">Creation of <span><a href="#">Jules Wyvern</a></span></p>
                    </div>
                </section>
            </div>
        </div>

        <div class="attribute">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by <a href="https://github.com/chinaemerem-aneke" target="_blank">Chinaemerem</a> </p>
        </div>
    </main>
</body>
</html>
